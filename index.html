<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <script type="text/javascript" src="./jquery-3.4.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>OMDb API Sample</title>
</head>
<body>
    <div id="root">
        <div class="custom-container">
            <div class="search-group">
                <input type="text" placeholder="Search Movie">
                <button id="searchButton">Search</button>
            </div>
            <div class="error-field custom-field">
                <p></p>
            </div>
            <div class="loading-field custom-field">
                <p>Loading...</p>
            </div>
            <div class="list-field custom-field">
                <div class="result-image"></div>
                <div class="result-infos" >
                    <p class="result-name"></p>
                    <p class="result-ratio-header-text">IMDb Rating: </p>
                    <p class="result-ratio"></p>
                    <div class="meter">
                        <span style="width: 25%"></span>
                    </div>
                </div>
            </div>
            <div class="searchHistory custom-field">
                <p id="searchHistoryTitle">Search History</p>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="base.js"></script>
</body>
</html>
